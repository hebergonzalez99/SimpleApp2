
    <p-table [value]="data">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Date of Birth</th>
          <th>Age</th>
          <th>Edit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.lastname }}</td>
          <td>{{ item.gender }}</td>
          <td>{{ item.birthdate }}</td>
          <td>{{ item.age }}</td>
          <td><button (click)="editInfo(item.id)" pButton pRipple type="button" icon="pi pi-user-edit" class="p-button-rounded"></button></td>
        </tr>
      </ng-template>
    </p-table>
