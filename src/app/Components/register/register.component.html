<div class="p-fluid grid formgrid">
    <form (ngSubmit)="onSubmit()" #RegisterForm="ngForm" name="">
        
        <div class="field col-12">
            <label for="name">Name </label>
            
            <input type="text" pInputText [(ngModel)]="name" name="name" [required]="true"> 
            
        </div> <br>
        <div class="field col-12">
            <label for="email">Email </label>
            
            <input type="text" pInputText [(ngModel)]="email" name="email" [required]="true"> 
            
        </div> <br>
        <div class="field col-12">
            <label for="password">Password</label>
            
            <input type="password" pInputText [(ngModel)]="password" name="password" [required]="true"> 
            
        </div> <br>
        <div class="field col-12">
            <label for="rpassword">Re-enter Password</label>
            
            <input type="password" pInputText [(ngModel)]="rpassword" name="rpassword" [required]="true"> 
            
        </div> <br>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary " [disabled]="!RegisterForm.form.valid">Register</button><br><br>

                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-outline-primary" routerLink="/login">Log in</button><br><br>
                </div>
            </div>
        </div>
    
        
        <div class="alert alert-light" role="alert"*ngIf="errorMessage">
            {{ errorMessage }}
        </div>
    </form>
</div>
